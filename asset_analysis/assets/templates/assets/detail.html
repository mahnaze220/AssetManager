{% extends "base.html" %}

{% block title %}Asset Detail{% endblock %}

{% block content %}
    <h1>{{asset.title}}</h1>
    <p>
        Type: {{asset.type}}
    </p>
    <p>
        Amount: {{asset.amount}}
    </p>
    <p>
        Date: {{asset.date}}
    </p>
    <p>
        Owner: {{asset.owner}}
    </p>
    <a href="{% url 'welcome' %}">Home</a>
{% endblock %}
