{% extends "base.html" %}

{% block title %}Asset Detail{% endblock %}

{% block content %}
    <h1>{{asset.title}}</h1>
    <p>
        Type: {{asset.type}}
    </p>
    <p>
        Quantity: {{asset.quantity}}
    </p>
    <p>
        Price: {{asset.price}}
    </p>
    <p>
        Date: {{asset.date_obtained}}
    </p>
{% endblock %}
