{% extends "base.html" %}

{% block title %}Assets{% endblock %}

{% block content %}
    <h2>Assets</h2>
    <ul>
        {% for asset in assets %}
        <li>
            <a href="{% url 'detail' asset.id %}">
                {{asset.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <p>
        {{asset}}
    </p>
{% endblock %}
