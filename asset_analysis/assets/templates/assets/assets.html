{% extends "base.html" %}

{% block title %}Assets{% endblock %}

{% block content %}
    <h2>Assets</h2>
    <ul>
        {% for asset in assets %}
        <li>
            <a href="{% url 'byTitle' asset.title %}">
                {{asset.title}} - {{asset.value}}
            </a>
        </li>
        {% endfor %}
    </ul>
<a href="{% url 'new' %}">New</a>
{% endblock %}
