{% extends "base.html" %}

{% block title %}New Asset{% endblock %}

{% block content %}
    <h1>Create a new asset</h1>
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Save</button>
        <a href="{% url 'assets' %}">Cancel</a>
    </form>
{% endblock %}
