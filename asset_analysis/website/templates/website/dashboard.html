{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>
            <a href="{% url 'assets' %}">
                Assets
            </a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'signup' %}">
                Sign Up
            </a>
            |
            <a href="{% url 'signin' %}">
                Sign In
            </a>
        </p>
    {% endif %}
{% endblock %}
