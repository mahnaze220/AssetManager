{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    {% if current_user|length %}
        <p>
            <a href="{% url 'signout' %}">
                Sign Out
            </a>
        </p>
        <h1>Welcome to the Asset Analyser {{ current_user }}!</h1>
        <p>
            <a href="{% url 'assets' %}">
                Assets
            </a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'signup' %}">
                Sign Up
            </a>
            |
            <a href="{% url 'signin' %}">
                Sign In
            </a>
        </p>
    {% endif %}
{% endblock %}
