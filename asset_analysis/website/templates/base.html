{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}"/>
</head>
<body>
    {% if user.is_authenticated %}
        <p>
            <a href="{% url 'dashboard' %}">
                Home |
            </a>
            <a href="{% url 'signout' %}">
                Sign Out
            </a>
            | {{user}}
        </p>
    {% else %}
        <p>
            <a href="{% url 'welcome' %}">
                Home |
            </a>
            <a href="{% url 'signup' %}">
                Sign Up
            </a>
            |
            <a href="{% url 'signin' %}">
                Sign In
            </a>
        </p>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
